<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>

<div class="admin-container">
    <div class="card" style="max-width:500px; margin:auto;">
        <h2>Add New Plant üå±</h2>

        <!-- IMPORTANT: enctype added -->
        <form method="POST" enctype="multipart/form-data">

            <label>Plant Name</label>
            <input type="text" name="name" placeholder="Enter plant name" required>

            <label>Category</label>
            <select name="category" required>
                <option value="">-- Select Category --</option>
                <option value="Indoor">Indoor</option>
                <option value="Outdoor">Outdoor</option>
                <option value="Medicinal">Medicinal</option>
                <option value="Fake">Fake</option>
                <option value="Gifting">Gifting</option>
            </select>

            <!-- Price on NEXT LINE -->
            <label>Price</label>
            <input type="number" step="0.01" name="price" placeholder="‚Çπ Price" required>

            <!-- Description added -->
            <label>Description</label>
            <textarea name="description" rows="4" placeholder="Enter plant description" required></textarea>

            <!-- Image upload added -->
            <label>Plant Image</label>
            <input type="file" name="image" accept="image/*">

            <button type="submit">Add Plant</button>
        </form>

        <br>
        <a href="/admin/dashboard">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
